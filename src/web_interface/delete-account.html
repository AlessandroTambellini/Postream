<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Delete the account">
    
    <title>Postream / Delete Account</title>

    <link rel="icon" type="image/webp" href="../assets/logo.webp">
    <link rel='stylesheet' href='./_universal.css'>
      
    <style>
        form {
            padding: 1em;
        }

        button[type=submit] {
            margin: auto;
            color: #F8F9FA;
            /* Overrides the default colors for primary-btn */
            background: linear-gradient(180deg, #ff8383 0%, #840000 100%);
        }

        button[type=submit]:hover {
            background: linear-gradient(180deg, #ff6f6f 0%, #640000 100%);
        }

        button[type=submit]:active {
            background: linear-gradient(180deg, #620000 0%, #600000 100%);
        }
    </style>
</head>
<body>
    <script>
        const light_mode = localStorage.getItem('light-mode');
        if (light_mode === 'moon-mode')
        {
            document.querySelector('html').classList.add('moon-mode');
        }
    </script>

    <main>
        <h1 class="visually-hidden">Delete Account</h1>
    
        <p class="info-msg">
            Your posts will be deleted.
        </p>
        
        <form action="api/user" method="DELETE">

            <div class="card feedback-card display-none">
                <span role='img' alt='feedback icon'></span>
                <p>
                    <span class='type'></span>
                    <span class='msg'></span>
                </p>
                <button class="close-btn" type='button' aria-label='close feedback'>ðŸ—™</button>
            </div>
    
            <button class="primary-btn" type="submit">Delete Account</button>
        </form>
    </main>

    {{ #side-panel }}
    
    <script type="module">
        import { 
            req, 
            Form, 
        } from './_universal.js';

        new Form(
            document.querySelector('form'), 
            async (_this, res) => 
            {
                const { req_error } = await req(_this.action, _this.method);
        
                if (req_error) {
                    res.type = 'error';
                    res.msg = req_error.interpret('account', 'delete');
                } else {
                    document.cookie = 'password_hash=';
                    location.href = '/';
                }
            }
        );
    </script>
</body>
</html>
