<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="See if someone replied to a post of yours">

    <title>Postream / Notifications</title>

    <link rel="icon" type="image/webp" href="../assets/logo.webp">
    <link rel='stylesheet' href='./_universal.css'>

    <style>
        h1 {
            padding-top: .25em;
            padding-bottom: .75em;
            text-align: center;
        }

        .notification-card {
            margin-bottom: .5em;
        }

        #filter-notifications-nav {
            display: flex;
            justify-content: center;
            max-width: var(--card-max-width);
        }

        #search-notification-form {
            flex-grow: 2;
        }

        #search-notification-form button {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <script>
        const light_mode = localStorage.getItem('light-mode');
        if (light_mode === 'moon-mode')
        {
            document.querySelector('html').classList.add('moon-mode');
        }
    </script>

    <main>
        <h1>Notifications</h1>

        <div id="notifications-container" class="cards-container">
            {{ notification-cards }}
        </div>

        <nav id="filter-notifications-nav">
            <form id="load-page-form" action="api/notifications/user/page" method="get">
                <input name="load-page-input" type="number" min="1" max='{{ last-page }}' value="{{ last-page }}">
                <div class="card feedback-card display-none">
                    <span role='img' alt='feedback icon'></span>
                    <p>
                        <span class='type'></span>
                        <span class='msg'></span>
                    </p>
                    <button class="close-btn" type='button' aria-label='close feedback'>ðŸ—™</button>
                </div>

                <button class="secondary-btn" type="submit" aria-label="load a notifications page">Load</button>
            </form>
    
            <form id="search-notification-form" action="api/notifications/user/search" method="get">
                <input name="search-notification-input" type="search" placeholder="Search Notification" required>
                <div class="card feedback-card display-none">
                    <span role='img' alt='feedback icon'></span>
                    <p>
                        <span class='type'></span>
                        <span class='msg'></span>
                    </p>
                    <button class="close-btn" type='button' aria-label='close feedback'>ðŸ—™</button>
                </div>

                <button class="secondary-btn" type="submit">Search</button>
            </form>
        </nav>
    </main>

    {{ #side-panel }}

    <script type="module">
        import { 
            req, 
            Form,
        } from './_universal.js';

        const notifications_container = document.querySelector('#notifications-container');
        const notification_cards = notifications_container.querySelectorAll('.notification-card');
        
        const load_page_form = new Form(document.querySelector('#load-page-form'), handle_page_req);
        const load_page_input = load_page_form.form.querySelector('input');
        const search_notification_form = new Form(
            document.querySelector('#search-notification-form'), 
            handle_search_notification_req
        );
        const search_notification_input = search_notification_form.form.querySelector('input');
        
        const PAGE_SIZE = notification_cards.length;
        const displayed_pages = new Set();
        const last_page = Number(load_page_input.max);
        displayed_pages.add(last_page);
        let last_action_is_search = false;

        notification_cards.forEach(notification_card => {
            new Form(
                notification_card.querySelector('.delete-notification-form'), 
                handle_notification_deletion
            );
        });

        async function handle_page_req(action, method, res)
        {
            const requested_page = Number(load_page_input.value);
            
            if (displayed_pages.has(requested_page)) {
                res.type = 'info';
                res.msg = `Page ${requested_page} already loaded.`;
                return;
            }

            const { 
                payload: notifications, 
                req_error,
            } = await req(action, method, { 
                page: last_page - requested_page + 1, 
                format: 'html',
            });

            if (req_error) {
                res.type = 'error';
                res.msg = req_error.interpret('page', 'retrieve');
                return;
            }

            if (last_action_is_search) {
                notifications_container.replaceChildren();
                displayed_pages.clear();
                last_action_is_search = false;
            }

            notifications_container.appendChild(document.createElement('hr'));
            notifications.forEach(notification => {
                const notification_card = document.createRange().createContextualFragment(notification.card);
                new Form(
                    notification_card.querySelector('.delete-notification-form'), 
                    handle_notification_deletion
                );
                notifications_container.appendChild(notification_card);
            });

            displayed_pages.add(requested_page);
        }

        async function handle_search_notification_req(_this, res)
        {
            const { 
                payload: notifications, 
                req_error, 
            } = await req(_this.action, _this.method, { 
                search_term: search_notification_input.value,
                format: 'html',
            });

            if (req_error) {
                res.type = 'error';
                res.msg = req_error.msg;
            } else {
                last_action_is_search = true;
                notifications_container.replaceChildren();
                notifications.forEach(notification => {
                    const notification_card = document.createRange().createContextualFragment(notification.card);
                    new Form(
                        notification_card.querySelector('.delete-notification-form'), 
                        handle_notification_deletion
                    );
                    notifications_container.appendChild(notification_card);
                });

                if (notifications.length === 0) {
                    res.type = 'info';
                    res.msg = 'There aren\'t notifications matching the search parameters';
                }
            }
        }

        async function handle_notification_deletion(_this, res)
        {
            const { req_error } = await req(_this.action, _this.method, { id: _this.data_id });

            if (req_error) {
                res.type = 'error';
                res.msg = req_error.interpret('notification', 'delete');
            } else {
                const notification_card = document.querySelector(`#notification-card-${_this.data_id}`);
                notification_card.classList.add('deleting');
            }
        }
    </script>
</body>
</html>
