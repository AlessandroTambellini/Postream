<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="See if someone replied to a post of yours">

    <title>Postream / Notifications</title>

    <link rel="icon" type="image/webp" href="../assets/logo.webp">
    <link rel='stylesheet' href='./_universal.css'>

    <style>
        h1 {
            padding-top: .25em;
            padding-bottom: .75em;
            text-align: center;
        }

        .notification-card {
            margin-bottom: .5em;
        }

        #filter-notifications-nav {
            display: flex;
            justify-content: center;
            max-width: var(--card-max-width);
        }

        #search-notification-form {
            flex-grow: 2;
        }

        #search-notification-form button {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <script>
        const light_mode = localStorage.getItem('light-mode');
        if (light_mode === 'moon-mode')
        {
            document.querySelector('html').classList.add('moon-mode');
        }
    </script>

    <main>
        <h1>Notifications</h1>

        <div id="notifications-container" class="cards-container">
            {{ notification-cards }}
        </div>

        <nav id="filter-notifications-nav">
            <form id="load-page-form">
                <input name="load-page-input" type="number" min="1" max='{{ last-page }}' value="{{ last-page }}">
                <div class="card feedback-card display-none">
                    <span role='img' alt='feedback icon'></span>
                    <p>
                        <span class='type'></span>
                        <span class='msg'></span>
                    </p>
                    <button class="close-btn" type='button' aria-label='close feedback'>ðŸ—™</button>
                </div>

                <button class="secondary-btn" type="submit" aria-label="load a notifications page">Load</button>
            </form>
    
            <form id="search-notification-form">
                <input name="search-notification-input" type="search" placeholder="Search Notification" required>
                <div class="card feedback-card display-none">
                    <span role='img' alt='feedback icon'></span>
                    <p>
                        <span class='type'></span>
                        <span class='msg'></span>
                    </p>
                    <button class="close-btn" type='button' aria-label='close feedback'>ðŸ—™</button>
                </div>

                <button class="secondary-btn" type="submit">Search</button>
            </form>
        </nav>
    </main>

    {{ #side-panel }}

    <script type="module">
        import { 
            req, 
            show_feedback_card, 
            hide_feedback_card, 
            construct_err_msg, 
        } from './_universal.js';

        const notifications_container = document.querySelector('#notifications-container');
        const notification_cards = notifications_container.querySelectorAll('.notification-card');
        const load_page_form = document.querySelector('#load-page-form');
        const load_page_input = load_page_form.querySelector('input');
        const search_notification_form = document.querySelector('#search-notification-form');
        const search_notification_input = search_notification_form.querySelector('input');
        
        const load_page_feedback_card = load_page_form.querySelector('.feedback-card');
        const search_notification_feedback_card = search_notification_form.querySelector('.feedback-card');

        const PAGE_SIZE = notification_cards.length;
        const displayed_notifications = new Set();
        const last_page = Number(load_page_input.max);
        let last_action_is_search = false;

        notification_cards.forEach(notification_card => {
            displayed_notifications.add(Number(notification_card.dataset.notificationId));
            append_delete_notification_listener(notification_card.querySelector('.delete-notification-form'));
        });

        load_page_form.addEventListener('submit', async e =>
        {
            e.preventDefault();
            hide_feedback_card(load_page_feedback_card);

            const page = last_page - Number(load_page_input.value) + 1;

            const { 
                payload: notifications, 
                req_error,
            } = await req('api/notifications/user/page', 'GET', { page, format: 'html' });

            if (req_error) {
                show_feedback_card(load_page_feedback_card, 'error', construct_err_msg(req_error.code, 'page', 'retrieve', req_error.msg));
                return;
            }

            if (last_action_is_search) {
                notifications_container.replaceChildren();
                displayed_notifications.clear();
                last_action_is_search = false;
            }

            let new_notifications_displayed = 0;
            notifications.forEach(notification => {
                if (!displayed_notifications.has(notification.id))
                {
                    displayed_notifications.add(notification.id);
                    new_notifications_displayed++;
                    const notification_card = document.createRange().createContextualFragment(notification.card);
                    append_delete_notification_listener(notification_card.querySelector('.delete-notification-form'));
                    notifications_container.appendChild(notification_card);
                }
            });

            if (new_notifications_displayed < PAGE_SIZE && page < last_page)
            {
                show_feedback_card(fload_page_feedback_card, 'info', `Expected to retrieve ${PAGE_SIZE} notifications, ` +
                    `but ${new_notifications_displayed} notification${new_notifications_displayed === 1 ? ' was' : 's were'} ` +
                    'retrieved instead. Either this page was already loaded or new notifications where created in the meanwhile.');
            } else if (new_notifications_displayed === 0) {
                show_feedback_card(load_page_feedback_card, 'info', 'There aren\'t other notifications to show');
            }
        });

        search_notification_form.addEventListener('submit', async e =>
        {
            e.preventDefault();
            hide_feedback_card(search_notification_feedback_card);

            const { 
                payload: notifications, 
                req_error, 
            } = await req('api/notifications/user/search', 'GET', { 
                search_term: search_notification_input.value,
                format: 'html',
            });

            if (req_error) {
                show_feedback_card(search_notification_feedback_card, 'error', req_error.msg);
            } else {
                last_action_is_search = true;
                notifications_container.replaceChildren();
                notifications.forEach(notification => {
                    const notification_card = document.createRange().createContextualFragment(notification.card);
                    append_delete_notification_listener(notification_card.querySelector('.delete-notification-form'));
                    notifications_container.appendChild(notification_card);
                });

                if (notifications.length === 0) {
                    show_feedback_card(search_notification_feedback_card, 'info', 'There aren\'t notifications matching the search parameters');
                }
            }
        });

        function append_delete_notification_listener(form)
        {
            form.addEventListener('submit', async e =>
            {
                const feedback_card = form.querySelector('.feedback-card');
                const btn = form.querySelector('button[type=submit]');
                
                e.preventDefault();
                btn.disabled = true;
                hide_feedback_card(feedback_card);

                const notification_id = form.dataset.notificationId;
                const { req_error } = await req('api/user/notifications', 'DELETE', { id: notification_id });

                if (req_error) {
                    show_feedback_card(feedback_card, 'error', construct_err_msg(req_error.code, 'notification', 'delete'));
                    btn.disabled = false;
                }
                else {
                    const notification_card = document.querySelector(`#notification-card-${notification_id}`);
                    notification_card.classList.add('deleting');
                }
            });
        }
    </script>
</body>
</html>
