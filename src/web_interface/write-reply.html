<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reply to a post">

    <title>Postream / Write Reply</title>

    <link rel="icon" type="image/webp" href="../assets/logo.webp">
    <link rel='stylesheet' href='./_universal.css'>

    <style>
        form {
            margin-top: 1em;
        }

        button[type=submit] {
            margin-left: auto;
        }

        textarea {
            background-color: var(--bkg-reply-card);
        }
    </style>
</head>
<body>
    <script>
        const light_mode = localStorage.getItem('light-mode');
        if (light_mode === 'moon-mode')
        {
            document.querySelector('html').classList.add('moon-mode');
        }
    </script>

    <h1 class="visually-hidden">Write Reply</h1>

    <main>
        
        {{ .post-card }}

        <script type="module">
            import { prettify_date } from './_universal.js';
            const time = document.querySelector('.post-card time');
            time.textContent = prettify_date(time.dateTime);
        </script>

        <form id="reply-form" action="api/reply" method="POST">
            <textarea name="reply-textarea" placeholder="_"></textarea>

            <div class="card feedback-card display-none">
                <span role='img' alt='feedback icon'></span>
                <p>
                    <span class='type'></span>
                    <span class='msg'></span>
                </p>
                <button class="close-btn" type='button' aria-label='close feedback'>ðŸ—™</button>
            </div>

            <button class="primary-btn" type="submit">
                Reply
            </button>
        </form>
    </main>

    {{ #side-panel }}

    <script type="module">
        import { 
            req, 
            sanitize_input,
            FeedbackCard,
        } from './_universal.js';

        const write_reply_form = document.querySelector('form');
        const textarea = write_reply_form.querySelector('textarea');
        const submit_btn = write_reply_form.querySelector('button[type=submit]');
        const feedback_card = new FeedbackCard(write_reply_form.querySelector('.feedback-card'));

        write_reply_form.addEventListener('submit', async e => 
        {
            e.preventDefault();
            submit_btn.disabled = true;
            feedback_card.hide();

            const path = write_reply_form.attributes.action.value;
            const method = write_reply_form.attributes.method.value;

            const post_id = document.querySelector('.post-card').dataset.postId;
            const content = sanitize_input(textarea.value);

            const { payload, req_error } = await req(path, method, null, { post_id, content });
            
            if (req_error) {
                feedback_card.show('error', req_error.interpret('reply', 'send'));
            } else {
                feedback_card.show('success', 'Reply created successfully');
            }

            submit_btn.disabled = false;
        });
    </script>
</body>
</html>
