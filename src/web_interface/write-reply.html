<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reply to a post">

    <title>Postream / Write Reply</title>

    <link rel="icon" type="image/webp" href="../assets/logo.webp">
    <link rel='stylesheet' href='./_universal.css'>

    <style>
        form {
            margin-top: 1em;
        }

        button[type=submit] {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <script>
        const light_mode = localStorage.getItem('light-mode');
        if (light_mode === 'moon-mode')
        {
            document.querySelector('html').classList.add('moon-mode');
        }
    </script>

    <h1 class="visually-hidden">Write Reply</h1>

    <main>
        
        {{ .post-card }}

        <script type="module">
            import { prettify_date } from './_universal.js';
            const time = document.querySelector('.post-card time');
            time.textContent = prettify_date(time.dateTime);
        </script>

        <form id="reply-form" action="api/reply" method="POST">

            <div class="textarea-container">
                <textarea name="reply-textarea" placeholder="_"></textarea>
                <div class="page-labels-container"></div>
            </div>

            <div class="card feedback-card display-none">
                <span role='img' alt='feedback icon'></span>
                <p>
                    <span class='type'></span>
                    <span class='msg'></span>
                </p>
                <button class="close-btn" type='button' aria-label='close feedback'>ðŸ—™</button>
            </div>

            <button class="primary-btn" type="submit">
                Reply
            </button>
        </form>
    </main>

    {{ #side-panel }}

    <script type="module">
        import { 
            req, 
            sanitize_input,
            Form,
        } from './_universal.js';

        const write_reply = new Form(document.querySelector('form'), handle_reply_submission);
        const textarea = write_reply.form.querySelector('textarea');
        const page_labels_container = write_reply.form.querySelector('.page-labels-container');

        textarea.addEventListener('input', e => 
        {
            /* It has to be checked at every input, 
            because big chunks of text may be pasted or deleted. */

            let lines = 0;
            textarea.value.split('\n').forEach(chunk => {
                lines++;
                lines += Math.floor(chunk.length/70);
            });

            const pages = Math.ceil(lines/40);
            let num_of_labels = page_labels_container.children.length;
            
            while (num_of_labels !== pages-1) {
                if (num_of_labels < pages-1) {
                    const label = document.createElement('div');
                    label.classList.add('page-label');
                    label.textContent = num_of_labels+1;
                    page_labels_container.appendChild(label);
                } else {
                    page_labels_container.removeChild(page_labels_container.lastElementChild);
                }
                num_of_labels = page_labels_container.children.length;
            }
        });

        async function handle_reply_submission(_this, res)
        {
            const { payload, req_error } = await req(_this.action, _this.method, null, { 
                post_id: document.querySelector('.post-card').dataset.postId, 
                content: sanitize_input(textarea.value),
            });
            
            if (req_error) {
                res.type = 'error';
                res.msg = req_error.interpret('reply', 'send');
            } else {
                res.type = 'success';
                res.msg = 'Reply created successfully';
            }
        }
    </script>
</body>
</html>
