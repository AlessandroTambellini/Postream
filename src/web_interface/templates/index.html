<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Look at posts, make a post, possibly reply to some of them">
    
    <title>Postream</title>
    
    <link rel="stylesheet" href="../stylesheets/index.css">
    <script type="module" src="../scripts/index.js"></script>
    
    {{ universal-resources }}    
</head>
<body>
    <h1 class="hidden">Postream</h1>

    <main>
        <!-- <button id="abc" class="abc" onclick="
            const feedback_card = this.parentElement; 
            feedback_card.className = 'card feedback-card';
            feedback_card.classList.add('display-none');
        ">ciao</button> -->
        <nav id="controls-nav">
            <button id="reload-posts-btn" class="secondary-btn" aria-label="reload">
                &olarr;
            </button>
            <button id="load-posts-desc-btn" class="control secondary-btn selected" aria-label="load posts from newest to oldest" value="desc">
                DESC
            </button>
            <button id="load-posts-asc-btn" class="control secondary-btn" aria-label="load posts from oldest to newest" value="asc">
                ASC
            </button>
            <button id="load-posts-rand-btn" class="control secondary-btn" aria-label="load posts randomly" value="rand">
                RAND
            </button> 
        </nav>

        <!-- It's necessary for this div to not have empty spaces inside because of #posts-container:empty CSS property. -->
        <div id="posts-container" class="cards-container">{{ post-cards }}</div>   

        {{ .feedback-card }}
        
        <button id="load-more-posts-btn" class="primary-btn" aria-label="Load more posts">load more</button>
    </main>

    {{ #side-nav }}
</body>
</html>
