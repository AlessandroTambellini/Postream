<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page">

    <title>Postream / Login</title>
    
    <link rel="icon" type="image/webp" href="../assets/logo.webp">
    <link rel='stylesheet' href='../stylesheets/_universal.css'>
        
    <script type='module' src="../scripts/_universal.js"></script>
    <script type="module" src="../scripts/login.js"></script>

    <style>
        button[type=submit] {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <h1 class="hidden">Login</h1>

    <main>
        <form action="api/token">

            <!-- Not used. Here only to shut-up a browser warning 
             about best practices for forms. -->
            <input type="text" id="username" hidden autocomplete="username">
    
            <label for="password">Password:</label>
            <input 
                id="password" 
                name="password" 
                type="password" 
                autocomplete="current-password" placeholder="·····">
    
            {{ .feedback-card }}
    
            <button class="primary-btn" type="submit">
                Login
            </button>
        </form>
    </main>

    {{ #side-nav }}
    
</body>
</html>
