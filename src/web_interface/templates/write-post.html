<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Postream / Write Post</title>
    
    <link rel="icon" type="image/webp" href="../assets/logo.webp">
    <link rel='stylesheet' href='../stylesheets/_universal.css'>
      
    <script type='module' src="../scripts/_universal.js"></script>
    
    <style>
        button[type=submit] {
            margin-left: auto;
        }

        textarea {
            background-color: var(--bkg-post-card);
        }
    </style>
</head>
<body>
    <script>
        const light_mode = localStorage.getItem('light-mode');
        if (light_mode === 'moon-mode')
        {
            document.querySelector('html').classList.add('moon-mode');
        }
    </script>

    <main>
        <h1 class="visually-hidden">Write Post</h1>
    
        <form action="api/post" method="POST">
                
            <textarea name="post-textarea" placeholder="_" rows="20"></textarea>
            
            <div class="card feedback-card display-none">
                <span role='img' alt='feedback icon'></span>
                <p>
                    <span class='type'></span>
                    <span class='msg'></span>
                </p>
                <button class="close-btn" type='button'>ðŸ—™</button>
            </div>
        
            <button class="primary-btn" type="submit">
                Upload 
            </button>
        </form>
    </main>

    {{ #side-panel }}

    <script type="module">
        import { req, show_feedback_card, hide_feedback_card, err_msg } from '../scripts/_universal.js';

        const write_post_form = document.querySelector('form');
        const textarea = write_post_form.querySelector('textarea');
        const upload_btn = write_post_form.querySelector('button[type=submit]');
        const feedback_card = write_post_form.querySelector('.feedback-card');

        write_post_form.addEventListener('submit', handle_post_submission);

        async function handle_post_submission(e)
        {
            e.preventDefault();
            upload_btn.disabled = true;
            hide_feedback_card(feedback_card);

            const path = write_post_form.attributes.action.value;
            const method = write_post_form.attributes.method.value;
            
            const content = textarea.value;
            
            const { status_code, req_error } = await req(path, method, null, { content });

            if (req_error) {
                show_feedback_card(feedback_card, 'error', err_msg(status_code, 'post', 'send'));
            } else {
                show_feedback_card(feedback_card, 'success', 'Post created successfully');
            }

            upload_btn.disabled = false;
        }
    </script>
</body>
</html>
