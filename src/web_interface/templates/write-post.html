<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Postream / Write Post</title>
    
    <link rel="icon" type="image/webp" href="../assets/logo.webp">
    <link rel='stylesheet' href='../stylesheets/_universal.css'>
      
    <script type='module' src="../scripts/_universal.js"></script>
    <script type="module" src="../scripts/write-post.js"></script>
    
    <style>
        button[type=submit] {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <main>
        <h1 class="hidden">Write Post</h1>
    
        <form action="api/post" method="POST">
            <textarea name="post-textarea" placeholder="_"></textarea>
            
            <div class="card feedback-card display-none">
                <span role='img' alt='feedback icon'></span>
                <p>
                    <span class='type'></span>
                    <span class='msg'></span>
                </p>
                <button class="close-btn" type='button'>x</button>
            </div>
        
            <button class="primary-btn" type="submit">
                Upload 
            </button>
        </form>
    </main>

    {{ #side-nav }}
    
</body>
</html>
