<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test the elements of the website">

    <title>Postream / Test Elements</title>

    <link rel="icon" type="image/webp" href="../assets/logo.webp">
    <link rel='stylesheet' href='../stylesheets/_universal.css'>
      
    <script type='module' src="../scripts/_universal.js"></script>

    <style>
        .card {
            margin-block: 1em;
        }
        
        main > button {
            display: block;
            margin-block: 1em;
        }

        #profile-picture {
            display: block;
            margin-top: 2vh; 
            margin-bottom: 1em;  
            width: 225px;
            aspect-ratio: 1;
            background-color: white;
            border-radius: 100%;
            box-shadow: 0 0px 3px #ccc;

            /* For the balls inside */
            overflow: hidden;
            position: relative;
        }

        @media (min-width: 500px) {
            #profile-picture {
                width: 300px;
            }
        }

        #profile-picture .circle {
            position: absolute;
            aspect-ratio: 1;
            border-radius: 100%;
            box-shadow: 0 0px 3px #ccc;
        }
    </style>
</head>
<body>
    <main>        
        {{ .post-card }}
        {{ .reply-card }}
        {{ .notification-card }}

        {{ #profile-picture }}
        
        <button class="primary-btn">Load</button>
        <button class="secondary-btn">DESC</button>
        
        <div class="card feedback-card display-flex info">
            <span role='img' alt='feedback icon'></span>
            <p>
                <span class='type'>info</span>
                <span class='msg'>All setup. Nothing to do.</span>
            </p>
            <button class="close-btn" type='button'>ðŸ—™</button>
        </div>
        
        <div class="card feedback-card display-flex success">
            <span role='img' alt='feedback icon'></span>
            <p>
                <span class='type'>success</span>
                <span class='msg'>Action completed successfully!</span>
            </p>
            <button class="close-btn" type='button'>ðŸ—™</button>
        </div>

        <div class="card feedback-card display-flex warning">
            <span role='img' alt='feedback icon'></span>
            <p>
                <span class='type'>warning</span>
                <span class='msg'>Pay attention to the wall!</span>
            </p>
            <button class="close-btn" type='button'>ðŸ—™</button>
        </div>

        <div class="card feedback-card display-flex error">
            <span role='img' alt='feedback icon'></span>
            <p>
                <span class='type'>error</span>
                <span class='msg'>The credentials are invalid. Please, update them.</span>
            </p>
            <button class="close-btn" type='button'>ðŸ—™</button>
        </div>

    </main>

    {{ #side-panel }}

    <script type="module">
        document.querySelectorAll('main a').forEach(a => {
            a.addEventListener('click', e => e.preventDefault());
        });
    </script>
</body>
</html>
