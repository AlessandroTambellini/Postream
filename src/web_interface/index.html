<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Look at posts, make a post, possibly reply to some of them">
    
    <title>Postream</title>

    <link rel="icon" type="image/webp" href="../assets/logo.webp">
    <link rel='stylesheet' href='./_universal.css'>
    
    <style>
        #posts-container .post-card {
            margin-bottom: .5em;
        }

        #posts-container hr {
            width: 10ch;
            margin-left: 0;
            margin-block: 1em;
            border-top: 1px solid var(--clr-b8);
        }

        #filter-posts-nav > * {
            margin-inline: auto;
        }

        #load-page-form button {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <script>
        const light_mode = localStorage.getItem('light-mode');
        if (light_mode === 'moon-mode')
        {
            document.querySelector('html').classList.add('moon-mode');
        }
    </script>

    <main>
        <div id="posts-container" class="cards-container">
            {{ post-cards }}
        </div>   

        <nav id="filter-posts-nav">
            <form id="load-page-form">
                <input name="load-page-input" type="number" min="1" max='{{ last-page }}' value="{{ last-page }}">
                <div class="card feedback-card display-none">
                    <span role='img' alt='feedback icon'></span>
                    <p>
                        <span class='type'></span>
                        <span class='msg'></span>
                    </p>
                    <button class="close-btn" type='button' aria-label='close feedback'>ðŸ—™</button>
                </div>

                <button class="secondary-btn" type="submit" aria-label="load a posts page">Load</button>
            </form>
        </nav>
    </main>

    {{ #side-panel }}

    <script type="module">
        import { 
            req, 
            prettify_date, 
            FeedbackCard,
        } from './_universal.js';

        const posts_container = document.querySelector('#posts-container');
        const post_cards = posts_container.querySelectorAll('.post-card');
        const load_page_form = document.querySelector('#load-page-form');
        const load_page_input = load_page_form.querySelector('input');
        const feedback_card = new FeedbackCard(document.querySelector('.feedback-card'));

        const PAGE_SIZE = post_cards.length;
        const last_page = Number(load_page_input.max);
        const displayed_pages = new Set();
        displayed_pages.add(last_page);

        post_cards.forEach(post => {
            const time = post.querySelector('time');
            time.textContent = prettify_date(time.dateTime);
        });

        load_page_form.addEventListener('submit', async e => 
        {
            e.preventDefault();
            feedback_card.hide();
            
            const input_value = Number(load_page_input.value);
            if (displayed_pages.has(input_value)) {
                feedback_card.show('info', `Page ${input_value} already loaded.`);
                return;
            }

            const { 
                payload: posts, 
                req_error,
            } = await req('api/posts/page', 'GET', { 
                page: last_page - input_value + 1, 
                format: 'html',
            });

            if (req_error) {
                feedback_card.show('error', req_error.interpret('page', 'retrieve'));
                return;
            }

            displayed_pages.add(input_value);

            posts_container.appendChild(document.createElement('hr'));
            posts.forEach(post => {
                const post_card = document.createRange().createContextualFragment(post.card);
                const time = post_card.querySelector('time');
                time.textContent = prettify_date(time.dateTime);
                posts_container.appendChild(post_card);
            });
        });
    </script>
</body>
</html>
