<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Logout">

    <title>Postream / Logout</title>

    <link rel="icon" type="image/webp" href="../assets/logo.webp">
    <link rel='stylesheet' href='_universal.css'>
      
    <script type='module' src="_universal.js"></script>

    <style>
        form {
            padding: 1em;
        }

        button[type=submit] {
            margin: auto;
        }
    </style>
</head>
<body>
    <script>
        const light_mode = localStorage.getItem('light-mode');
        if (light_mode === 'moon-mode')
        {
            document.querySelector('html').classList.add('moon-mode');
        }
    </script>
    
    <h1 class="visually-hidden">Logout</h1>

    <main>
        <form>
            <button class="primary-btn" type="submit">Logout</button>
        </form>
        <p class="info-msg">You'll be redirected to the index page.</p>
    </main>

    {{ #side-panel }}
    
    <script>
        document.querySelector('form').addEventListener('submit', e => 
        {
            e.preventDefault();
            document.cookie = 'password_hash=';
            location.href = '/';
        });
    </script>
</body>
</html>
