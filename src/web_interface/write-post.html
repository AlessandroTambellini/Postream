<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Postream / Write Post</title>
    
    <link rel="icon" type="image/webp" href="../assets/logo.webp">
    <link rel='stylesheet' href='./_universal.css'>
      
    <style>
        button[type=submit] {
            margin-left: auto;
        }

        textarea {
            background-color: var(--bkg-post-card);
        }
    </style>
</head>
<body>
    <script>
        const light_mode = localStorage.getItem('light-mode');
        if (light_mode === 'moon-mode')
        {
            document.querySelector('html').classList.add('moon-mode');
        }
    </script>

    <main>
        <h1 class="visually-hidden">Write Post</h1>
    
        <form action="api/post" method="POST">
                
            <textarea name="post-textarea" placeholder="_"></textarea> 
            
            <div class="card feedback-card display-none">
                <span role='img' alt='feedback icon'></span>
                <p>
                    <span class='type'></span>
                    <span class='msg'></span>
                </p>
                <button class="close-btn" type='button' aria-label='close feedback'>ðŸ—™</button>
            </div>
        
            <button class="primary-btn" type="submit">
                Upload 
            </button>
        </form>
    </main>

    {{ #side-panel }}

    <script type="module">
        import { 
            req, 
            sanitize_input,
            FeedbackCard,
        } from './_universal.js';

        const write_post_form = document.querySelector('form');
        const textarea = write_post_form.querySelector('textarea');
        const submit_btn = write_post_form.querySelector('button[type=submit]');
        const feedback_card = new FeedbackCard(write_post_form.querySelector('.feedback-card'));

        write_post_form.addEventListener('submit', async e => 
        {
            e.preventDefault();
            submit_btn.disabled = true;
            feedback_card.hide();

            const path = write_post_form.attributes.action.value;
            const method = write_post_form.attributes.method.value;
            const content = sanitize_input(textarea.value);
            
            const { req_error } = await req(path, method, null, { content });

            if (req_error) {
                feedback_card.show('error', req_error.interpret('post', 'send'));
            } else {
                feedback_card.show('success', 'Post created successfully');
            }

            submit_btn.disabled = false;
        });
    </script>
</body>
</html>
