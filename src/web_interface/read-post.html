<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Read the entire post (and replies in case who is visualizing the page is also the author of the post)">        
    
    <title>Postream / Read Post</title>

    <link rel="icon" type="image/webp" href="../assets/logo.webp">
    <link rel='stylesheet' href='./_universal.css'>
      
    <script type='module' src="_universal.js"></script>

    <style>
        .post-card {
            content-visibility: auto;
        }

        .reply-card {
            margin-top: .5em;
            margin-inline: auto;
        }
    </style>
</head>
<body>
    <script>
        // light_mode, used in the side-panel
        const light_mode = localStorage.getItem('light-mode');
        if (light_mode === 'moon-mode') {
            document.querySelector('html').classList.add('moon-mode');
        }
    </script>
    
    <h1 class="visually-hidden">Read Post</h1>
    
    <main>
        
        {{ .post-card }}
        
        <div id="replies-container" class="cards-container">
            {{ replies }}
        </div>

        <script type="module">
            import { prettify_card_date } from './_universal.js';
            
            prettify_card_date(document.querySelector('.post-card'));
            
            document.querySelectorAll('.reply-card').forEach(reply_card => {
                prettify_card_date(reply_card);
            });
        </script>

        <form id="load-page-form" style="{{ display-filter }}" action="api/replies/page" method="get">
            <input name="load-page-input" type="number" min="1" max='{{ last-page }}' value="{{ last-page }}">
            <div class="card feedback-card display-none">
                <span role='img' alt='feedback icon'></span>
                <p>
                    <span class='type'></span>
                    <span class='msg'></span>
                </p>
                <button class="close-btn" type='button' aria-label='close feedback'>ðŸ—™</button>
            </div>

            <button class="secondary-btn" type="submit" aria-label="load a posts page">Load</button>
        </form>
    </main>

    {{ #side-panel }}

    <script type="module">
        import { 
            req, 
            prettify_card_date, 
            Form,
        } from './_universal.js';

        const post_card = document.querySelector('.post-card');
        const replies_container = document.querySelector('#replies-container');
        const reply_cards = replies_container.querySelectorAll('.reply-card');
        
        const load_page = new Form(document.querySelector('#load-page-form'), req_page);
        const load_page_input = load_page.form.querySelector('input');

        const PAGE_SIZE = reply_cards.length;
        const displayed_pages = new Set();
        const last_page = Number(load_page_input.max);
        displayed_pages.add(last_page);

        async function req_page(_this, res) 
        {
            const requested_page = Number(load_page_input.value);

            if (displayed_pages.has(requested_page)) {
                res.type = 'info';
                res.msg = 'All the notifications of this page already loaded';
                return;
            }
            
            const { 
                payload: replies, 
                req_error 
            } = await req(_this.action, _this.method, { 
                post_id: post_card.dataset.postId, 
                page: last_page - requested_page + 1, 
                format: 'html',
            });
            
            if (req_error) {
                res.type = 'error';
                res.msg = req_error.code === 401 ? 
                    'Only the author of the post can visualize the replies.' : 
                    req_error.interpret('replies page', 'retrieve')
                ;
                return;
            }

            replies_container.appendChild(document.createElement('hr'));
            replies.forEach(reply => {
                const reply_card = document.createRange().createContextualFragment(reply.card);
                prettify_card_date(reply_card);
                replies_container.appendChild(reply_card);                
            });

            displayed_pages.add(requested_page);
        }
    </script>
</body>
</html>
