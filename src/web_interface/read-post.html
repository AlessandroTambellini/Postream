<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Read the entire post (and replies in case who is visualizing the page is also the author of the post)">        
    
    <title>Postream / Read Post</title>

    <link rel="icon" type="image/webp" href="../assets/logo.webp">
    <link rel='stylesheet' href='./_universal.css'>
      
    <script type='module' src="_universal.js"></script>

    <style>
        .post-card {
            content-visibility: auto;
        }

        .reply-card {
            margin-top: .5em;
            margin-inline: auto;
        }
    </style>
</head>
<body>
    <script>
        // light_mode, used in the side-nav
        const light_mode = localStorage.getItem('light-mode');
        if (light_mode === 'moon-mode') {
            document.querySelector('html').classList.add('moon-mode');
        }
    </script>
    
    <h1 class="visually-hidden">Read Post</h1>
    
    <main>
        
        {{ .post-card }}
        
        <div id="replies-container" class="cards-container">
            {{ replies }}
        </div>

        <script type="module">
            import { prettify_date } from './_universal.js';
            
            let time = document.querySelector('.post-card time');
            time.textContent = prettify_date(time.dateTime);
            document.querySelectorAll('.reply-card').forEach(reply => {
                time = reply.querySelector('time');
                time.textContent = prettify_date(time.dateTime);
            });
        </script>

        <form id="load-page-form">
            <input name="load-page-input" type="number" min="1" max='{{ last-page }}' value="{{ last-page }}">
            <div class="card feedback-card display-none">
                <span role='img' alt='feedback icon'></span>
                <p>
                    <span class='type'></span>
                    <span class='msg'></span>
                </p>
                <button class="close-btn" type='button' aria-label='close feedback'>ðŸ—™</button>
            </div>

            <button class="secondary-btn" type="submit" aria-label="load a posts page">Load</button>
        </form>
    </main>

    {{ #side-panel }}

    <script type="module">
        import { 
            req, 
            prettify_date, 
            FeedbackCard,
        } from './_universal.js';

        const post_card = document.querySelector('.post-card');
        const replies_container = document.querySelector('#replies-container');
        const replies = replies_container.querySelectorAll('.reply-card');
        const load_page_form = document.querySelector('#load-page-form');
        const load_page_input = load_page_form.querySelector('input');
        const feedback_card = new FeedbackCard(document.querySelector('.feedback-card'));

        const PAGE_SIZE = replies.length;
        const last_page = Number(load_page_input.max);
        const displayed_replies = new Set();

        load_page_form.addEventListener('submit', async e => 
        {
            e.preventDefault();
            feedback_card.hide();

            const { 
                payload: replies, 
                req_error 
            } = await req('api/replies/page', 'GET', { 
                post_id: post_card.dataset.postId, 
                page: last_page - Number(load_page_input.value) + 1, 
                format: 'html' 
            });

            if (req_error) {
                feedback_card.show('error', req_error.interpret('page', 'retrieve'));
                return;
            }

            let new_replies_displayed = 0;
            replies.forEach(reply => {
                if (!displayed_replies.has(reply.id)) {
                    displayed_replies.add(reply.id);
                    new_replies_displayed++;
                    const reply_card = document.createRange().createContextualFragment(reply.card);
                    const time = reply_card.querySelector('time');
                    time.textContent = prettify_date(time.dateTime);
                    replies_container.appendChild(reply_card);
                }
            });

            if (!new_replies_displayed) {
                feedback_card.show('info', 'All the replies of this page already loaded');
            }
        });
    </script>
</body>
</html>
